<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battleship</title>
    <link rel="stylesheet" href="styles.css">
    <script src="main.js" defer></script>
</head>
<body>
    <div class="header">
        <div class="headerTxt">BATTLESHIP</div>
        <div class="infoTxt"></div>
    </div>
    <div class="content">
        <div class="board player"></div>
        <div class="board opponent"></div>
    </div>
    <div class="footer">
        <div class="footerTxt">MADE BY: BRANDON YOUNG</div>
        <a href = "https://github.com/BabySparta/battleship"><img src="./resources/GitHubLogo.png" alt="github" class="gitLogo"></a>
    </div>

    <div class="placeModal">
        <div class="modalContent">
            <div class="modalTitle">PlACE YOUR CARRIER</div>
            <button class="changeAxis">AXIS: X</button>
            <div class="board modalBoard"></div>
        </div>
    </div>
</body>
</html>
